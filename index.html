
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Scientific Calculator</h1>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <input
                id="calc-display"
                readonly
                class="form-control form-control-lg text-end"
                type="text"
                aria-label=".form-control-lg example"
                value="0"
              />
              <div class="row gx-1">
                <!-- Angle mode switch -->
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="angleMode"
                      id="degree"
                      value="degree"
                      checked
                    />
                    <label class="form-check-label" for="degree">
                      Degrees
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="angleMode"
                      id="radian"
                      value="radian"
                    />
                    <label class="form-check-label" for="radian">
                      Radians
                    </label>
                  </div>
                </div>
                <!-- Function and number keys -->
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="sin"
                  >
                    sin
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="cos"
                  >
                    cos
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="tan"
                  >
                    tan
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="π"
                  >
                    π
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="e"
                  >
                    e
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="ln"
                  >
                    ln
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="log"
                  >
                    log
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="^"
                  >
                    ^
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="sqrt"
                  >
                    sqrt
                  </button>
                </div>

                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="Rand"
                  >
                    Rand
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="!"
                  >
                    !
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="M+"
                  >
                    M+
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="M-"
                  >
                    M-
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="MR"
                  >
                    MR
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-info w-100 mt-2 border btn-func"
                    data-value="MC"
                  >
                    MC
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-warning w-100 mt-2 border btn-func"
                    data-value="⌫"
                  >
                    ⌫
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-func"
                    data-value="("
                  >
                    (
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-func"
                    data-value=")"
                  >
                    )
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-func"
                    data-value="%"
                  >
                    %
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-danger w-100 mt-2 border btn-func"
                    data-value="AC"
                  >
                    AC
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="7"
                  >
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="8"
                  >
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="9"
                  >
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border btn-func"
                    data-value="÷"
                  >
                    ÷
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="4"
                  >
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="5"
                  >
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="6"
                  >
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border btn-func"
                    data-value="×"
                  >
                    ×
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="1"
                  >
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="2"
                  >
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="3"
                  >
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border btn-func"
                    data-value="−"
                  >
                    −
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-number"
                    data-value="0"
                  >
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-secondary w-100 mt-2 border btn-func"
                    data-value="."
                  >
                    .
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border-primary btn-func"
                    data-value="="
                  >
                    =
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-primary w-100 mt-2 border btn-func"
                    data-value="+"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
